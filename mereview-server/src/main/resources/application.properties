# H2 Setting
spring.h2.console.enabled=true
spring.datasource.generate-unique-name=false
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:mereview_test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=sa
spring.datasource.password=

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# jpa
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_batch_fetch_size=100
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true

# swagger error config
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# log
logging.level.org.hibernate.SQL=trace
logging.level.com.ssafy.mereview=debug

# Upload File
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# File Path setting
file.dir=

# jwt token
app.jwt.secret=secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
app.jwt.accessExpirationMs : 300000000
app.jwt.refreshExpirationMs : 600000000
